<div class="filtro-componente">
  <input type="text" placeholder="Filtrar ações..." class="barra-busca"/>
  <div class="slider-pontos-acao">
    <img src="icones/acao/pontoDeAcao.svg" alt="Ponto De Ação" class="icone-filtro"/>
    <input type="range" min="0" max="6" step="1" value="1" />
  </div>
  <img src="icones/acao/reacao.svg" alt="Ponto De Ação" class="icone-filtro" />
  <img src="icones/acao/acaoLivre.svg" alt="Ação Livre" class="icone-filtro" />
  <select class="select-tipos">
    <option value="1">Ação 1</option>
    <option value="2">Ação 2</option>
    <option value="3">Ação 3</option>
  </select>
  <button class="filtro-avancado" disabled>⚙️</button>
</div>

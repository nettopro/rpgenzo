<div class="filtro-componente">
  <input
    type="text"
    placeholder="Filtrar ações..."
    class="barra-busca"
    [(ngModel)]="filtro"
  />
  <div class="slider-pontos-acao">
    <img
      src="icones/acao/pontoDeAcao.svg"
      alt="Ponto De Ação"
      class="icone-ponto"
    />
    <input
      type="range"
      min="0"
      max="6"
      step="1"
      [(ngModel)]="pontoAcaoFiltro"
    />
  </div>
  <button type="button" (click)="toggleReacao()">
    <img src="icones/acao/reacao.svg" alt="Reação" class="icone-filtro" />
  </button>
  <button type="button" (click)="toggleAcaoLivre()">
    <img src="icones/acao/acaoLivre.svg" alt="Ação Livre" class="icone-filtro" />
  </button>
  <select class="select-tipos">
    <option value="1">Tipo 1</option>
    <option value="2">Tipo 2</option>
    <option value="3">Tipo 3</option>
  </select>
  <select class="select-tipos">
    <option value="1">Grupo 1</option>
    <option value="2">Grupo 2</option>
    <option value="3">Grupo 3</option>
  </select>
  <button class="filtro-avancado" disabled>⚙️</button>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Tipo</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <h2>Cadastrar novo Tipo</h2>
    
    <div th:if="${param.sucesso}" style="color: green; padding: 10px; background: #eaffea;">
        Tipo salvo com sucesso!
    </div>
    
    <form th:action="@{/cadastro/tipo}" th:object="${tipo}" method="post">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control">
            <span th:if="${#fields.hasErrors('nome')}" 
                  th:errors="*{nome}" 
                  class="error"></span>
        </div>
        
        <div class="form-group">
            <label>Descrição:</label>
            <textarea th:field="*{descricao}" class="form-control" rows="4"></textarea>
            <span th:if="${#fields.hasErrors('descricao')}" 
                  th:errors="*{descricao}" 
                  class="error"></span>
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>
</html>
